<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    //1.获取元素
    const cks = document.querySelectorAll('.ck')
    const ckAll = document.querySelector('#checkAll')

    //2.点击大复选框，所有小的都选中
    ckAll.addEventListener('click', function () {
      //当前大复选框选中,并且小的也选中
      // this.checked = true
      for (let i = 0; i < cks.length; i++) {
        cks[i].checked = this.checked

      }
    })

    //3.全部小复选框都选到了,那么大复选框也选
    for (let i = 0; i < cks.length; i++) {
      //选中所有点击了的小复选框
      cks[i].addEventListener('click', function () {
        //一定要写在点击里面,因为每次要获得最新的个数
        //只有全选的个数等于小复选框的个数才是true,赋值给ckall
        ckAll.checked = document.querySelectorAll('.ck:checked').length === cks.length;
      })

    }
  </script>
</body>

</html>
