<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: pink;
		}

		.active {
			border: 5px solid red;
		}
	</style>
</head>

<body>
	<div class="box">

	</div>

	<script>
		// 1,获取元素
		const box = document.querySelector('.box')
		// 2.添加类名 class 是个关键字 我们用className
		box.className = 'box active'

	</script>
</body>

</html>
