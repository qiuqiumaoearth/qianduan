	<script>

		// 生成N-M之间的随机数
		// console.log(Math.floor(Math.random()*(N-M)+1))+N;
		function getRandom(N,M){
			return Math.floor(Math.random()*(M-N)+1)+N;
		}
		console.log(getRandom(2,6));
	</script>
