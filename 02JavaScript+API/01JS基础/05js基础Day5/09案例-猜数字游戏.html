<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
		let round = Math.floor(Math.random()*10)+1
		while (true){
			let num = +prompt('请输入一个数字:')
			if (num == round) {
				alert('猜对了')
				break
			} else if(num > round){
				alert('猜大了')
			}else{
				alert('猜小了')
			}
			
			
		}
		
	</script>
	</body>
</html>
