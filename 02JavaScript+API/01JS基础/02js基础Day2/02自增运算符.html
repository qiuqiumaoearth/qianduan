<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	
	<script>
	// 前置自增：先自加再使用
	let i = 1
	console.log(`前置自增${++i +2}`); //结果是4
	// 注意:i是2
	// i 是先自加1,变成2之后,再和后面的2相加
	
	// 后置自增：先使用再自增
	let a = 1
	console.log(`后置自增${a++ +2}`); //结果是3
	// 注意:a是1
	// 先和2相加,先运算输出完毕后,i再自加是2
		
	</script>
	</body>
</html>
