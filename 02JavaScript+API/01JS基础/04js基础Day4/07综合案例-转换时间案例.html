<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
		function getTime(num){
			
			miao = num % 60
			num = parseInt(num/60)
			
			fen = num%60
			num = parseInt(num/60)
			
			shi = num

			
			return [
					shi.toString().padStart(2, '0'),
					fen.toString().padStart(2, '0'),
					miao.toString().padStart(2, '0')
				  ];
			
		}
		
		let t = + prompt('请输入秒数:')
		let a = getTime(t)
		
		
		document.write(`${t}转换为${a[0]}小时${a[1]}分钟${a[2]}秒`)
		
	</script>
	</body>
</html>
