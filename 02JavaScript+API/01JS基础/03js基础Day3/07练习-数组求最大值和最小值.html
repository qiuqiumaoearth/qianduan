<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
		
	let arr = [2,6,1,77,52,25,7]
	let max = arr[0]
	let min = arr[0]
	
	for (var i = 1; i < arr.length; i++) {
		if (arr[i] > max){
			max = arr[i]
		}
		if (arr[i] < min){
			min = arr[i]
		}
	}
	document.write(`数组最小值${min}，数组最大值${max}`)
	
	</script>
	</body>
</html>
