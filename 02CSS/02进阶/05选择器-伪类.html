<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 伪类 */
			a:hover{
				color: red;
				background-color: black;
				font-size: 50px;
				
			}
			/* 动画过渡 */
			a{
				transition:all 1s ease;
			}
			
		</style>
	</head>
	<body>
		<a href="#">这是超链接</a>
		<!-- 任何标签都可以添加伪类 -->
	</body>
</html>
