<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 必须是p标签，并且添加了box类 */
			p.box{
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- 找到第一个p，带box类的，设置文字颜色是红色 -->
		<p class="box">这是p标签的：box</p>
		<p>这是单纯p</p>
		<div class="box">这是div标签的：box</div>
	</body>
</html>
