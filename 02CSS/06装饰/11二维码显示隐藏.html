<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{
				list-style: none;
			}
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				
			}
			a{
				text-decoration: none;
				color: black;
			}
			div{
				width: 1200px;
				height: 500px;
				margin: 10px auto;
				/* background-color: #ffa2fe; */
			}
			
			div .nav{
				width: 1200px;
				height: 54px;
				/* background-color: #aaffff; */
				display: flex;
				flex-direction: row;
				justify-content: center;
				border-top: 1px solid #c7c7c7;
				border-bottom: 1px solid #c7c7c7;
				
			}
			
			div .nav li{
				width: 200px;
				height: 50px;
				/* background-color: aliceblue; */
				border-right: 2px solid #c7c7c7;
				line-height: 50px;
				text-align: center;
				font-size: 20px;
			
			}
			
			div .nav img{
				margin-top: 10px;
				margin-left: 30px;
				display:none ;
			}
			
			div .nav li:last-child{
				border: 0;
			}
			
			div .nav li a:hover {
				color: blue;
			}
			
			div .nav li a:hover img{
				display: block;
			}
			
			
			
			
			
		</style>
		
	</head>
	<body>
		<div>
			<!-- 导航 -->
			<ul class="nav">
				<li><a href="">我要投资</a></li>
				<li><a href="">平台介绍</a></li>
				<li><a href="">新手专区</a></li>
				<li>
					<a href="">手机微金所
					<!-- 二维码 -->
						<img src="https://picsum.photos/150/150?random=1" alt="" />
					</a>
				</li>
				<li><a href="">个人中心</a></li>
			
		</div>
	</body>
</html>
