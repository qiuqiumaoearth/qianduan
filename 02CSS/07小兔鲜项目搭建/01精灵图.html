<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 是精灵图里面小图的尺寸 */
			span{
				display: inline-block;
				width: 30px;
				height: 30px;
				background-color: pink;
				background-image: url(../../img/taobao.png);
				
				/* 背景图位置属性：改变背景图的位置 */
				/* 水平方向的位置，垂直方向的位置 */
				/* 想要向左移动图片，位置取负数 */
				background-position: -12px -6px;
			}
			
			b{
				display: inline-block;
				width: 30px;
				height: 30px;
				background-color: green;
				
				background-image: url(../../img/taobao.png);
				background-position: -12px -55px;
			}
		</style>
	</head>
	<body>
		<!-- 精灵图的标签都用行内标签 span，b，i-->
		<span></span>
		<b></b>
	</body>
</html>
