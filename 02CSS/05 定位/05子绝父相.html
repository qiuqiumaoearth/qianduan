<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
				width: 400px;
				height: 400px;
				background-color: pink;
			}
			.son{
				/* 父绝对定位,父亲带着孩子一起跑,并且父亲的父亲没有定位,所以父亲是相对于浏览器窗口,而孩子是相对于父亲的绝对定位 */
				/* position: absolute;
				right: 20px;
				bottom: 50px; */
				
				/* 最好使用父亲相对定位,孩子绝对定位 */
				position: relative;
				left: 50px;
				top:50px;
				
				width: 300px;
				height: 300px;
				background-color: skyblue;
			}
			.sun{
				position: absolute;
				right: 20px;
				bottom: 50px;
				/* 如果父级没有定位,就是相对于窗口的定位 */
				
				width: 200px;
				height: 200px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son">
				<div class="sun"></div>
			</div>
		</div>
	</body>
</html>
