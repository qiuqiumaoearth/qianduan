<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a{
				width: 100px;
				height: 50px;
				
				display: inline-block;
				
				/* 元素隐藏 */
				/* display: none; */
				text-align: center;
				color: white;
				font-family: 黑体;
				font-weight: bold;
				text-decoration: none;
				line-height: 50px;
				
				
			}

			.x:hover {
				font-size: 20px;
				background: url(https://picsum.photos/100/50?random=6);
				
			}
			a{
				transition:all 0.5s ease;
			}
			.a1{
				background: url(https://picsum.photos/100/50?random=1) ;
			}
			.a2{
				background: url(https://picsum.photos/100/50?random=2) ;
			}
			.a3{
				background: url(https://picsum.photos/100/50?random=5) ;
			}
			.a4{
				background: url(https://picsum.photos/100/50?random=3) ;
			}
			.a5{
				background: url(https://picsum.photos/100/50?random=4) ;
			}
		</style>
	</head>
	<body>

		<a href="#" class="x a1">导航1</a>
		<a href="#" class="x a2">导航2</a>
		<a href="#" class="x a3">导航3</a>
		<a href="#" class="x a4">导航4</a>
