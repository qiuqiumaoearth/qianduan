<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>			
			.box{
				width: 600px;
				height: 112px;
				background-color: pink;
				margin: 100px auto;
				padding: 0;
				border: 2px solid black;
				
				
				/* box-sizing: border-box; */
				overflow: hidden;
			}
			
			.box ul{
				margin: 0;
				padding: 0;
				/* width: 1400px; */
				
				display: flex;
				flex-direction: row;
				/* flex-wrap: wrap; */
				animation: change 5s linear infinite;
				/* animation: change 5s linear infinite alternate; */
				
			}
			
			@keyframes change {
				0%{transform: translate(0);}
				100%{transform: translate(-1400px);}
			}
			
			.box:hover ul{
				animation-play-state: paused;
			}
			
			.box ul li{
				list-style: none;
				width: 200px;
				height: 112px;
				background-color: yellow;
				/* outline: 1px solid black; */
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="https://picsum.photos/200/112?random=1" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=2" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=3" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=4" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=5" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=6" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=7" alt=""></li>
				
				<li><img src="https://picsum.photos/200/112?random=1" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=2" alt=""></li>
				<li><img src="https://picsum.photos/200/112?random=3" alt=""></li>
			</ul>
		</div>
	</body>
</html>
