<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
				width: 1600px;
				height: 300px;
				background-color: #fff;
				border: 1px solid black;
			}
			
			.son{
				width: 300px;
				height: 100%;
				background-color: pink;
				border-radius: 100%;
				background-image: url(https://picsum.photos/300/300?random=1);
				
				transition: all 10s;
				
				/* transform-origin: right bottom; */
			}
			
			.father:hover .son{
				transform: translate(1600px) rotate(365deg);
				
			}
			
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		
	</body>
</html>
