<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
				width: 500px;
				height: 300px;
				/* background-color: black; */
				margin: 100px auto;
				border: 1px solid #000;
				
			}
			
			.son{
				width: 200px;
				height: 100px;
				background-color: pink;
				
				/* 儿子要设置transition */
				transition: all 0.5s;
			}
			
			/* 鼠标放入到父盒子,son改变位置 */
			.father:hover .son{
				/* transform: translate(200px,100px); */
				
				/* 百分比:参照盒子自身尺寸计算 */
				transform: translate(50%,100%);
			}
			
			
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
