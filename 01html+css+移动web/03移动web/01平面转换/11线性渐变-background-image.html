<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 200px;
			background-color: pink;
			
			position: relative;
			
		}
		
		.box img{
			width: 300px;
		}
		
		.box span{
			position: absolute;
			left: 50%;
			bottom: 0;
			/* transform: translate(-50%,-50%); */
			color: #ffffff;
			
		}
		
		.mask{
			position: absolute;
			top:0;
			width: 300px;
			height: 200px;
			/* background-color: #fff; */
			background-image: linear-gradient(transparent,#00000080);
			opacity: 0;
			transition: all 0.5s;
		}
		
		.box:hover .mask{
			opacity: 1;
		}
		
		
		
	</style>
</head>
<body>
	<div class="box">
		<img src="https://picsum.photos/300/200?random=1" alt="" />
		<span>风景图</span>
		<div class="mask">
			
		</div>
	</div>
</body>
</html>
