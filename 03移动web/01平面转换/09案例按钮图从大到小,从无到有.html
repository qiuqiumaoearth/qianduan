<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			li{
				list-style: none;
			}
			
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			
			.box{
				margin: 100px auto;
				
				width: 500px;
				height: 500px;
				background-color: #fff;
				/* border: 1px solid black; */
				
			}
			
			.box ul{
				width: 100%;
				height: 300px;
				/* overflow: hidden; */
				background-image: url(https://picsum.photos/500/300?random=1);
				/* z-index:22 */
				
			}
			
			.box ul li {
				/* visibility: hidden; */
				width:100%;
				height: 300px;
				opacity: 0;
				transition: all 1s;
				background-image: url(https://picsum.photos/600/800?random=1);
				
			}
			
			.box ul:hover li {
				display: block;
				/* display: none; */
				transform: scale(0.3);
				/* z-index: 99; */
				opacity: 1;
				
				
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li></li>
				<!-- <li><img src="" alt="" /></li> -->
			</ul>
			<span>和平精英</span>
			
		</div>
	</body>
</html>
