<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 100px ;
				width: 100px;
				height: 100px;
				background-color: pink;
				
				
				/* 过渡 */
				transition: all 1s;
			}
			
			/* 鼠标滑过:添加动态效果 */
			div:hover{
				transform: translate(800px) rotate(360deg) scale(2) skew(180deg);
			}
			
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
