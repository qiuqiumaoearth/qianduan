<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			/* 1.布局:父子结构,父级是大图,子级是左右小图 */
			.father {
				margin: 20px auto;
				width: 1300px;
				height: 400px;
				background-color: black;
				
				display: flex;
				flex-direction: row;
				
				overflow: hidden;
				transition: all 1s;
				background-image: url(https://picsum.photos/1300/400?random=1);
				
				
			}
			
			.son{
				width: 50%;
				height: 100%;
				/* background-color: #fff; */
				
				/* 过渡效果 */
				transition: 1s;
			}
			
			
			
			/* 2.鼠标悬停的效果:左右移动 */
			
			.father:hover .one{
				transform: translate(-100%);
			}
			
			.father:hover .two{
				transform: translate(100%);
			}
			
		</style>
	</head>
	<body>
		<div class="father">
			<!-- <img src="https://picsum.photos/1300/400?random=1" alt=""> -->
			<div class="son one">
				<img src="https://picsum.photos/650/400?random=1" alt="" />
				
			</div>
			<div class="son two">
				<img src="https://picsum.photos/650/400?random=1" alt="" />
				
			</div>
			
		</div>
	</body>
</html>
