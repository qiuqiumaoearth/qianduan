<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: pink;
				
				margin: 100px auto;
				transition: all 0.5s;
			}
			
			.box:hover{
				/* 因为电脑是平面,默认无法观察z轴平移效果 */
				transform: translate3d(100px,200px,300px);
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
