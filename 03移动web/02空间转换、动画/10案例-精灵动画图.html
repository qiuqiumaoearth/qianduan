<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				position: relative;
				margin: 100px auto;
				width: 140px;
				height: 140px;
				/* background-color: pink; */
				overflow: hidden;
				
				/* border: 1px solid black; */
				
				background-image: url(../../img/donghuatu.png);
				animation:
				 run 1s steps(12) infinite,
				 move 5s forwards
				 ;
				
			}
		
		
			
			
			@keyframes run {
				/* from{background-position: 0 0;} */
				to{background-position: -1680px 0;}
			}
			
			@keyframes move {
				/* 0%{transform: translate(0);} */
				100%{transform: translate(800px);}
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<!-- <img src="../../img/donghuatu.png" alt="" /> -->

		</div>
	</body>
</html>
