<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 100px;
				background-color: pink;
				/* animation: one 1s; */
				animation: two 3s;
			}
			
			/* 动画一:宽度从200变化到800 */
			@keyframes one {
				from{
					width: 200px;
				}
				to{
					width: 800px;
				}
				
			}
			
			
			/* 动画二:从200*100变化到300*300 变化到800*500 */
			/* 百分比:表示的意思是动画时长的百分比 */
			@keyframes two {
				0%{
					width: 200px;
					height: 100px;
				}
				20%{
					width: 300px;
					height: 300px;
				}
				100%{
					width: 800px;
					height: 500px;
					/* background-color: #fff; */
				}
			}
			
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
