	<script>
		
	let n = [2,6,1,7,4]
	s = 0
	for (var i = 0; i < n.length; i++) {
		s += n[i]
	}
	document.write('和:'+ s + '<br>')
	
	document.write('平均值:'+s/n.length)
	
	//数组求和第二种办法
	console.log(n.reduce((a,b)=>a+b));
	
	</script>
