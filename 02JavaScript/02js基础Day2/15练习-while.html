<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
	// 页面输出1-100
	let i = 1
	let sum = 0
	let ou = 0
	while (i<=100){
		console.log(i);
		// 计算从1加到100的总和并输出
		sum += i
		// 计算1-100之间所有偶数的和
		if (i%2 === 0) {
			ou += i
		} 	
		i++
	}
	console.log(sum,ou);
	
	
	</script>	
	</body>
</html>
