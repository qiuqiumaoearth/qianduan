<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
	let num1 = +prompt('数字1:')	
	let num2 = +prompt('数字2:')
	
	let s = prompt('要进行的运算(+,-,*,/):')
	
	switch (s){
		case '+':
			alert(num1+num2)
			break;
		case '-':
			alert(num1-num2)
			break;
		case '*':
			alert(num1*num2)
			break;
		case '/':
			alert(num1/num2)
			break;			
		default:
			alert('输入不规范')
			break;
	}
		
		
	</script>	
	</body>
</html>
