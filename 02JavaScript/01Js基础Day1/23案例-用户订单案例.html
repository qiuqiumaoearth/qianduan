<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table{
				margin: 100px auto;
				
				/* 合并相邻边框 */
				border-collapse: collapse;
				height: 40px;
				width: 500px;
				text-align: center;
				line-height: 40px;
			}
			
		</style>
	</head>
	<body>
		
	<script>
		// 1.用户输入
		let gnume = prompt('商品名称')
		let price = +prompt('商品价格')
		let num = +prompt('商品数量')
		let address = prompt('收货地址')
		
		// 2.计算总额
		let total = price * num
		
		// 3.页面打印渲染
		document.write(`
		
		<table border="1">
			<caption><h2>订单付款确认页面</h2></caption>
			<tr>
				<th>商品名称</th>
				<th>商品价格</th>
				<th>商品数量</th>
				<th>总价</th>
				<th>收货地址</th>
			</tr>
			<tr>
				<td>${gnume}</td>
				<td>${price}元</td>
				<td>${num}</td>
				<td>${total}元</td>
				<td>${address}</td>
			</tr>
		</table>
		
		
		
		
		
		
		
		`)
		
	</script>
	</body>
</html>
